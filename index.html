<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minehut Server List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<header>
    <img src="https://minehut.wiki.gg/images/e/e6/Site-logo.png" alt="Minehut Logo" class="logo">
    Minehut Server List
</header>

<div id="total-servers">
    <span id="server-count">Loading...</span> servers online
    <span class="status-dot"></span>
    <span id="status-text"></span>
</div>
-
<CENTER><a href="/watchdog.html" class="button">Go to Watchdog</a></CENTER>

<div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search servers..." oninput="searchServers()">
    <select id="filterCategory" onchange="filterServers()">
        <option value="all">All Categories</option>
        <option value="smp">SMP</option>
        <option value="pvp">PvP</option>
        <option value="lifesteal">Lifesteal</option>
    </select>
    <select id="filterSize" onchange="filterServers()">
        <option value="all">All Sizes</option>
        <option value="small">Small Servers (0-50 players)</option>
        <option value="medium">Medium Servers (51-100 players)</option>
        <option value="large">Large Servers (100+ players)</option>
    </select>
</div>

<div id="server-list" class="server-list">
    <!-- Server cards will be inserted here -->
</div>

<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div class="popup" id="popup">
    <h3>Copy Server IP</h3>
    <button id="copyBedrock">Copy Bedrock IP</button>
    <button id="copyJava">Copy Java IP</button>
</div>

<script src="index.js"></script>

</body>
</html>
